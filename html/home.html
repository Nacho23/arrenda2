<!DOCTYPE html>
<html lang="es-CL">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="../components/bootstrap/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
        <link type="text/css" rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-default" style="margin-bottom: 0px">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Arrenda2</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Log In</a></li>
                        <li>
                          <a class="btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">Sign in</a>
                        </li>
                    </ul>
                    <div class="nav navbar-nav nav-collapse slide-down collapse" id="nav-collapse2" aria-expanded="false" style="height: 0px;">
                        <form class="navbar-form navbar-right form-inline" role="form" method="POST">
                            <div class="form-group">
                                <label class="sr-only" for="Email">Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="Email" autofocus="" required="">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="Password">Password</label>
                                <input type="password" class="form-control" id="Password" placeholder="Password" required="">
                            </div>
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </form>
                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav>


        <!-- CARRUSEL -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol><!-- End Indicators -->

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/portada.jpg" alt="portada1" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Titulo 1</h3>
                        <p>Comentario 1</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/portada2.jpg" alt="portada2">
                    <div class="carousel-caption">
                        <h3>Titulo 2</h3>
                        <p>Comentario 2</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/portada3.jpg" alt="portada3">
                    <div class="carousel-caption">
                        <h3>Titulo 3</h3>
                        <p>Comentario 3</p>                  
                    </div>
                </div>
                <div class="item">
                    <img src="../images/portada4.jpg" alt="portada4">
                    <div class="carousel-caption">
                         <h3>Titulo 4</h3>
                        <p>Comentario 4</p>                 
                    </div>
                </div>
            </div><!-- End Wrapper -->

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div><!-- End Carrusel -->


        <!-- MAIN -->
        <div id="map_main" class="map_main">

        </div>

        <!-- Script Google Maps -->
        <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyAnyC-NxbOqnz__dBAXvsgO4azJoB3o94I&callback=initMap"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- JS Bootstrap -->
        <script type="application/javascript" src="../components/bootstrap/bootstrap.min.js"></script>

        <!-- JS App -->
        <script type="application/javascript" src="../js/app.js"></script>
    </body>
</html>
